<H1>My Todo-list</H1>

<div class="row text-center">
    <div class="col-md-4 offset-sm-4">
        <div class="alert alert-success" *ngIf="message">{{message}}</div>
    </div>
</div>

<div class="container">
    <div class="row">
        <button class="btn btn-success" (click)="addTodo()">Add New</button>
    </div>
    <table class="table">
        <thead>
            <tr>
                <th>Description</th>
                <th>Target Date</th>
                <th>Is completed</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let todo of todos">
                <td>{{todo.description}}</td>
                <td>{{todo.targetDate | date}}</td>
                <td>{{todo.done}}</td>
                <td><button class="btn btn-primary" (click)="updateTodo(todo.id)">Update</button>&nbsp;
                    <button class="btn btn-danger" (click)="deleteTodo(todo.id)">Delete</button></td>
            </tr>
        </tbody>
    </table>
    
</div>
